<!DOCTYPE html>
<html >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryan- Digital Clock</title>
    <style type="text/css">
    body{
        background: #000;
        background-image: url('istockphoto-1353553203-170667a.jpg'); 
       }
    .clock{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        color: #fff;
        font-size: 100px;
        /* note */
        border: 7px solid rgb(255, 252, 252);
        /* ends */
        padding: 0px  5px 0px 5px;
    }
    </style>
</head>
<body>
    <div id="myclockdisplay" class="clock"></div>
        <script type="text/javascript">
         function showTime() {
             var date= new Date();
             var h = date.getHours(); // 00-23
             var m = date.getMinutes(); // 00-59
             var s = date.getSeconds(); // 00-59
             var session ="AM"
             if (h==0) {
                 h=12;
                 
             }
             if (h>12) {
                 h=h-12;
                 session ="PM";
             }
             if (h<10){
                 h= "0"+ h;
             }
             if (m<10){
                 m= "0"+ m;
             }
             if (s<10){
                 s= "0"+ s;
             }




             var time= h + ":" + m + ":" + s + " "+ session;
             document.getElementById("myclockdisplay").innerText= time;
             document.getElementById("myclockdisplay").textContent= time;
             setTimeout(showTime, 1000);

           

         }
 showTime();

        </script>  
</body>
</html>
